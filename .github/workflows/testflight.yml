name: TestFlight Build

on:
  pull_request:
    branches: [main, master]
    types: [opened, synchronize, reopened]
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      build_number_override:
        description: 'Override build number (optional)'
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  XCODE_PROJECT: ScreenTimeAPIDemo3.xcodeproj
  SCHEME: ScreenTimeAPIDemo3
  BUNDLE_ID: com.luminote.screentime

jobs:
  build-and-upload:
    name: Build & Upload to TestFlight
    runs-on: macos-14
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Select Xcode version
        run: |
          sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer
          xcodebuild -version

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Fastlane
        run: |
          bundle install

      - name: Configure Keychain
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create a temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

      - name: Install Apple Certificate
        env:
          CERTIFICATE_P12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
          CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Decode and install certificate
          echo "$CERTIFICATE_P12" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          rm certificate.p12

      - name: Install Provisioning Profiles
        env:
          PROVISIONING_PROFILE_APP: ${{ secrets.PROVISIONING_PROFILE_APP }}
          PROVISIONING_PROFILE_SHIELD_ACTION: ${{ secrets.PROVISIONING_PROFILE_SHIELD_ACTION }}
          PROVISIONING_PROFILE_SHIELD_CONFIG: ${{ secrets.PROVISIONING_PROFILE_SHIELD_CONFIG }}
          PROVISIONING_PROFILE_DEVICE_ACTIVITY_REPORT: ${{ secrets.PROVISIONING_PROFILE_DEVICE_ACTIVITY_REPORT }}
          PROVISIONING_PROFILE_DEVICE_ACTIVITY_MONITOR: ${{ secrets.PROVISIONING_PROFILE_DEVICE_ACTIVITY_MONITOR }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles

          # Install main app profile
          echo "$PROVISIONING_PROFILE_APP" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/app.mobileprovision

          # Install extension profiles
          if [ -n "$PROVISIONING_PROFILE_SHIELD_ACTION" ]; then
            echo "$PROVISIONING_PROFILE_SHIELD_ACTION" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/shield_action.mobileprovision
          fi

          if [ -n "$PROVISIONING_PROFILE_SHIELD_CONFIG" ]; then
            echo "$PROVISIONING_PROFILE_SHIELD_CONFIG" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/shield_config.mobileprovision
          fi

          if [ -n "$PROVISIONING_PROFILE_DEVICE_ACTIVITY_REPORT" ]; then
            echo "$PROVISIONING_PROFILE_DEVICE_ACTIVITY_REPORT" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/device_activity_report.mobileprovision
          fi

          if [ -n "$PROVISIONING_PROFILE_DEVICE_ACTIVITY_MONITOR" ]; then
            echo "$PROVISIONING_PROFILE_DEVICE_ACTIVITY_MONITOR" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/device_activity_monitor.mobileprovision
          fi

      - name: Generate Build Number
        id: build_number
        run: |
          if [ -n "${{ github.event.inputs.build_number_override }}" ]; then
            BUILD_NUMBER="${{ github.event.inputs.build_number_override }}"
          else
            # Use timestamp-based build number for uniqueness
            BUILD_NUMBER=$(date +%Y%m%d%H%M)
          fi
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "Generated build number: $BUILD_NUMBER"

      - name: Build and Upload to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
          BUILD_NUMBER: ${{ steps.build_number.outputs.build_number }}
        run: |
          bundle exec fastlane beta build_number:$BUILD_NUMBER

      - name: Post PR Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const buildNumber = '${{ steps.build_number.outputs.build_number }}';
            const prNumber = context.payload.pull_request.number;

            const body = `## üöÄ TestFlight Build Available

            A new TestFlight build has been uploaded for this PR!

            | Detail | Value |
            |--------|-------|
            | **Build Number** | ${buildNumber} |
            | **Commit** | ${context.sha.substring(0, 7)} |
            | **Branch** | ${context.payload.pull_request.head.ref} |

            The build should be available in TestFlight within 15-30 minutes after processing.

            ---
            *Automated by CI/CD Pipeline*`;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Cleanup Keychain
        if: always()
        run: |
          security delete-keychain build.keychain || true

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: build-and-upload
    if: failure()
    steps:
      - name: Post Failure Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;

            const body = `## ‚ùå TestFlight Build Failed

            The TestFlight build for this PR has failed.

            Please check the [workflow logs](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.

            ---
            *Automated by CI/CD Pipeline*`;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
